{{ define "login" }}
<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div class="hero">
    <p>Just do it with <strong>Nike</strong></p>
    <h2>Sign in to your account</h2>
    <form action="/save_reg" method="post">
        <div class="form-box">
            <div class="card-box">
                <input type="text" name="idtest" id="idtest" placeholder="Email address">
            </div>
            <div class="card-box">
                <input type="text" name="testcol" id="testcol" placeholder="Password">
            </div>
            <h1>Forgot password?</h1>
            <div class="button">
                <input type="submit" value="Log in">
            </div>
        </div>
    </form>

</div>
</body>
</html>
{{ end }}
